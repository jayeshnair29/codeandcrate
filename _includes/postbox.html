<!-- begin post -->
<div class="card h-100">
    <a href="{{ post.url | relative_url }}">
        {% if post.image %}
        <img class="rounded-top mb-4 card-img-top" src="{{ post.image | relative_url }}" alt="{{ post.title }}" style="width:100%; height:200px; object-fit: cover;">
        {% endif %}
    </a>
    <div class="card-block p-4 d-flex flex-column">
        <h2 class="card-title h4 serif-font"><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h2>
        <p class="card-text text-muted">{{ post.excerpt | strip_html | truncatewords:15 }}</p>
        <div class="metafooter mt-auto">
            <div class="wrapfooter small d-flex align-items-center">
                <span class="author-meta">
                By  <span class="post-name"> {% if post.author %}{{ site.authors[post.author].display_name }}{% else %}{{ site.author }}{% endif %}, </span>             
                on <span class="post-date">{{ post.date | date_to_string }}</span>
                </span>               
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>
<!-- end post -->
